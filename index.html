<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <section id="newsletter">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox!</p>
        </section>
        <hr>
        <form action="index.html" method="post">

            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="street">Street Address</label>
                <input type="text" id="street" name="address_street">

                <label for="city">City</label>
                <input type="text" id="city" name="address_city">

                <label for="state">State</label>
                <input type="text" id="state" name="address_state">

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="address_zip">
            </fieldset>


            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to receive:</label>
                 
                <div>
                <input type="checkbox" id="htmlnews" value="html_news" name="news_options">
                <label for="htmlnews">HTML News</label><br>
                </div>
                
                <div>
                <input type="checkbox" id="cssnews" value="css_news" name="news_options">
                <label for="cssnews">CSS News</label><br>
                </div>
                
                <div>
                <input type="checkbox" id="jsnews" value="js_news" name="news_options">
                <label for="jsnews">Javascript News</label><br>
                </div>

                <label>Newsletter format:</label>
                 
                <div>
                <input type="radio" id="html_format" value="html_format" name="newsletter_format">
                <label for="html_format">HTML</label><br>
                </div>
                 
                <div>
                <input type="radio" id="txt_format" value="txt_format" name="newsletter_format">
                <label for="txt_format">Plain text</label>
                </div>
                
                <label>Other topics you'd like to hear about:</label>
                <textarea id="other_topics" name="news_topics"></textarea>
            </fieldset>
            
            <button type="submit">Sign Up</button>
            
        </form>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>

</html>
